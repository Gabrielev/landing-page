<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pagina de cadastro</title>
</head>
<body>
    <main> 
      <article>
        <h2>cadaste-se e monte seu <br>treino para a academia</h2>      
        <img src="imagens/img.svg">
      </article>  
      <aside>
        <form> 
           <h1>Cadastre-se</h1>

           <button>Cadastrar</button>
        </form>   
      </aside>
    </main>
</body>
</html>
